<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Aplicación de cálculo multivariado con análisis simbólico y optimización matemática" />
    <meta name="keywords" content="cálculo, multivariado, derivadas, integrales, gradiente, optimización" />
    <meta name="author" content="Ingeniería de Software" />
    
    <!-- Open Graph para redes sociales -->
    <meta property="og:title" content="Cálculo Multivariado App" />
    <meta property="og:description" content="Análisis simbólico y optimización matemática" />
    <meta property="og:type" content="website" />
    
    <title>Cálculo Multivariado | Análisis Simbólico</title>
    
    <!-- Preconnect para fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- MathJax para renderizado de fórmulas matemáticas -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true,
          processEnvironments: true,
        },
        options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
          ignoreHtmlClass: 'tex2jax_ignore',
          processHtmlClass: 'tex2jax_process'
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script 
      id="MathJax-script" 
      async 
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"
    ></script>
    
    <!-- Estilos inline para evitar FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0B0E11;
        color: #FFFFFF;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Loading screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0B0E11;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        border-radius: 16px;
        background: linear-gradient(135deg, #6C63FF 0%, #5A52D5 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: white;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loading-text {
        color: #A6A6A6;
        font-size: 1rem;
        margin-top: 10px;
      }
      
      @keyframes pulse {
        0%, 100% { 
          transform: scale(1);
          box-shadow: 0 4px 12px rgba(108, 99, 255, 0.3);
        }
        50% { 
          transform: scale(1.05);
          box-shadow: 0 8px 24px rgba(108, 99, 255, 0.5);
        }
      }
      
      /* Spinner */
      .spinner {
        border: 3px solid #1E1E2E;
        border-top: 3px solid #6C63FF;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Root div para React -->
    <div id="root"></div>
    
    <!-- Loading screen (se oculta cuando React monta) -->
    <div id="loading-screen">
      <div class="loading-logo">∇</div>
      <div class="spinner"></div>
      <div class="loading-text">Cargando aplicación...</div>
    </div>
    
    <!-- Script para ocultar loading screen -->
    <script>
      // Ocultar loading screen cuando la app esté lista
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }, 500);
        }
      });
    </script>
    
    <!-- Script principal de la aplicación (Vite lo inyecta) -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback para navegadores sin JS -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0B0E11;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
        padding: 20px;
      ">
        <h1>JavaScript requerido</h1>
        <p>Esta aplicación requiere JavaScript para funcionar.</p>
        <p>Por favor, habilita JavaScript en tu navegador.</p>
      </div>
    </noscript>
  </body>
</html>
